stages:
  - test
  - build

build-doc:
  stage: build
  script:
    - pip3 install sphinx --user
    - make doc
  artifacts:
    expire_in: 2 weeks
    paths:
      - doc/build/html

build-ubuntu:
  stage: build
  script:
    - python3 setup.py sdist
    - python3 setup.py bdist
  artifacts:
    expire_in: 2 weeks
    paths:
      - dist/

security-check:
  stage: test
  image: python:3
  script:
    - pip3 install safety --user
    - safety check -r requirements.txt

test-ubuntu:
  stage: test
  script:
    - git clone git://git.louiz.org/slixmpp
    - pip3 install --upgrade pip --user
    - pip3 install pytest pyasn1-modules --upgrade --user
    - pushd slixmpp
    - python3 setup.py build
    - python3 setup.py install --user
    - popd
    - python3 setup.py install --user
    - py.test -v test/
    - pylint -E poezio

formatting-check:
  stage: test
  script:
    - pip3 install yapf --user
    - yapf -dpr poezio
    - "[ -n \"$(yapf -dpr poezio)\" ] && echo 'Formatting check failed, please run yapf' && exit 1 || echo 'Formatting check succeeded'"
