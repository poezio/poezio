stages:
  - lint
  - test
  - build

build-doc:
  stage: build
  only:
    - master@poezio/poezio
  tags:
    - www
  image: python:3
  script:
    - ./update.sh
    - . ./poezio-venv/bin/activate
    - pip install sphinx --ignore-installed
    - make doc
    - rm -rf /www/latest
    - mv doc/build/html/ /www/latest

build-ubuntu:
  stage: build
  image: python:3
  script:
    - python3 setup.py sdist
    - python3 setup.py bdist
  artifacts:
    expire_in: 2 weeks
    paths:
      - dist/
  only:
    - master

security-check:
  stage: lint
  image: python:3
  script:
    - pip3 install safety
    - safety check -r requirements.txt

pytest-3.7:
  stage: test
  image: python:3.7
  script:
    - apt-get update && apt-get install -y libidn11-dev
    - git clone git://git.louiz.org/slixmpp
    - pip3 install pytest pyasn1-modules cffi --upgrade
    - cd slixmpp
    - python3 setup.py install
    - cd ..
    - python3 setup.py install
    - py.test -v test/


pytest-latest:
  stage: test
  image: python:3
  script:
    - apt-get update && apt-get install -y libidn11-dev
    - git clone git://git.louiz.org/slixmpp
    - pip3 install pytest pyasn1-modules cffi --upgrade
    - cd slixmpp
    - python3 setup.py install
    - cd ..
    - python3 setup.py install
    - py.test -v test/

pylint-latest:
  stage: lint
  allow_failure: true
  image: python:3
  script:
    - apt-get update && apt-get install -y libidn11-dev
    - git clone git://git.louiz.org/slixmpp
    - pip3 install pylint pyasn1-modules cffi --upgrade
    - cd slixmpp
    - python3 setup.py install
    - cd ..
    - python3 setup.py install
    - pylint -E poezio

pylint-plugins:
  stage: lint
  image: python:3
  allow_failure: true
  script:
    - apt-get update && apt-get install -y libidn11-dev
    - pip3 install pylint pyasn1-modules cffi --upgrade
    - pip3 install -e git+git://git.louiz.org/slixmpp#egg=slixmpp
    - pip3 install -r requirements-plugins.txt
    - python3 setup.py install
    - pylint -E plugins

mypyc:
  stage: lint
  image: python:3
  allow_failure: true
  script:
    - pip3 install mypy
    - mypyc --ignore-missing-imports ./poezio
