stages:
  - test
  - build

build-doc:
  stage: build
  only:
    - branches@poezio/poezio
  tags:
    - www
  image: docker.louiz.org/poezio/poezio/doc-builder
  script:
    - ./update.sh
    - . ./poezio-venv/bin/activate
    - make doc
    - rm -rf /www/latest
    - mv doc/build/html/ /www/latest

build-ubuntu:
  stage: build
  image: python:3
  script:
    - python3 setup.py sdist
    - python3 setup.py bdist
  artifacts:
    expire_in: 2 weeks
    paths:
      - dist/
  only:
    - master

security-check:
  stage: test
  image: python:3
  script:
    - pip3 install safety
    - safety check -r requirements.txt

pytest-3.5:
  stage: test
  image: python:3.5
  script:
    - apt-get update && apt-get install -y libidn11-dev
    - wget https://static.rust-lang.org/rustup/archive/1.14.0/x86_64-unknown-linux-gnu/rustup-init
    - chmod +x rustup-init
    - ./rustup-init -y --no-modify-path --default-toolchain nightly
    - rm rustup-init
    - ls ~/.cargo/bin
    - export PATH=$PATH:$HOME/.cargo/bin
    - git clone git://git.louiz.org/slixmpp
    - pip3 install pytest pyasn1-modules cffi setuptools-rust --upgrade
    - cd slixmpp
    - python3 setup.py install
    - cd ..
    - python3 setup.py install
    - py.test -v test/
    - cargo test

