test:
  tags:
    - docker
  image: ubuntu:latest
  script:
    - apt update
    - apt install -y python3 cython3 git python3-setuptools python3-pyasn1
    - git clone git://git.louiz.org/slixmpp
    - pushd slixmpp
    - python3 setup.py build
    - python3 setup.py install
    - popd
    - pip3 install pytest pyasn1-modules
    - python3 setup.py install
    - py.test test/
